<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | TITLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">OOP</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="ProfileTab/ProfileIndex.html">PROFILE</a></li>
                    <li><a href="ScholarshipsTab/ScholarshipsIndex.html">SCHOLARSHIPS</a></li>
                    <li><a href="SeminarsTab/SeminarsIndex.html">SEMINARS AND WORKSHOPS</a></li>
                    <li><a href="AdviceTab/AdviceIndex.html">ADVICES</a></li>
                    <li><a href="InternshipsTab/InternshipsIndex.html">INTERNSHIPS</a></li>
                </ul>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="form-container" id="form-container">
                <div class="form" id="login-form">
                    <h2>Login Here</h2>
                    <input type="email" id="login-email" placeholder="Enter Email Here">
                    <input type="password" id="login-password" placeholder="Enter Password Here">
                    <button class="btn" onclick="validateLogin()">Login</button>
                    <p class="link">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up Here</a></p>
                </div>
        
                <div class="form" id="signup-form" style="display: none;">
                    <h2>Sign Up Here</h2>
                    <input type="text" id="signup-username" placeholder="Enter Username">
                    <input type="email" id="signup-email" placeholder="Enter Email">
                    <input type="password" id="signup-password" placeholder="Enter Password">
                    <button class="btn" onclick="validateSignUp()">Sign Up</button>
                    <p class="link">Already have an account? <a href="#" onclick="toggleForm()">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
